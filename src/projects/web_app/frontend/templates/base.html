<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/main.css">
        <link rel="shortcut icon" href="{{ url_for('static', path='/favicon.ico') }}">
        <title>{% block title %}Mini App{% endblock %}</title>
    </head>
    <body>
        <header class="header">
            <div class="menu-list">
                <a class="menu-link {% if request.url.path == '/quotation/show' %}active{% endif %}" href="/quotation/show">
                    <i data-lucide="activity"></i> Котировки
                </a>
                <a class="menu-link {% if request.url.path == '/quotation/dashboard/show' %}active{% endif %}" href="/quotation/dashboard/show">
                    <i data-lucide="layout-dashboard"></i> Дашборд
                </a>
                <a class="menu-link {% if request.url.path == '/news/show' %}active{% endif %}" href="/news/show">
                    <i data-lucide="newspaper"></i> Новости
                </a>
            </div>
        </header>
        <div class="container">
            {% block content %}
            Нет контента
            {% endblock %}
        </div>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script src="https://unpkg.com/lucide@latest"></script>
        <script src="/static/js/index.js"></script>
        <script src="/static/js/common.js"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
