name: CI_main

on:
  push:
    branches: [Develop]
    paths-ignore:
      - "data/**"
      - "sources/**"
  pull_request:
    branches: [Develop]
    paths-ignore:
      - "data/**"
      - "sources/**"

jobs:
  testing:
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        service:
          - service_path: 'src/article'
            with_flake: true
            with_pylint: true
            with_tests: true

          - service_path: 'src/article_online'
            with_flake: true
            with_pylint: true
            with_tests: true

          - service_path: 'src/bot'
            with_flake: true
            with_pylint: true
            with_tests: true

          - service_path: 'src/parser_monitoring'
            with_flake: true
            with_pylint: true
            with_tests: true

          - service_path: 'src/quotes'
            with_flake: true
            with_pylint: true
            with_tests: true

          - service_path: 'src/research'
            with_flake: true
            with_pylint: true
            with_tests: true

          - service_path: 'src/users_statistics'
            with_flake: true
            with_pylint: true
            with_tests: true

          - service_path: 'src/web_app'
            with_flake: true
            with_pylint: 'true'
            with_tests: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Run flake8
        if: matrix.with_flake
        run: |
          poetry run python -m flake8 ${{ matrix.service_path }}

